<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page title shown on browser tab -->
    <title>Advanced Disk Scheduling Simulator</title>

    <!-- Bootstrap CSS (for responsive and clean UI) -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- ===== HEADER SECTION ===== -->
    <div class="container mt-4">
        <h1 class="text-center text-primary">
            Advanced Disk Scheduling Simulator
        </h1>

        <p class="text-center text-muted">
            Visualize FCFS, SSTF, SCAN, and C-SCAN algorithms
        </p>
    </div>

    <!-- ===== INPUT FORM SECTION ===== -->
    <div class="container mt-4">
        <div class="card shadow p-4">

            <h4 class="mb-3">Input Parameters</h4>

            <!-- Disk size input -->
            <div class="mb-3">
                <label class="form-label">Disk Size (e.g. 200)</label>
                <input 
                    type="number" 
                    id="diskSize" 
                    class="form-control"
                    placeholder="Enter disk size"
                >
            </div>

            <!-- Request queue input -->
            <div class="mb-3">
                <label class="form-label">
                    Disk Request Queue (comma separated)
                </label>
                <input 
                    type="text" 
                    id="requestQueue" 
                    class="form-control"
                    placeholder="Example: 98,183,37,122"
                >
            </div>

            <!-- Initial head position -->
            <div class="mb-3">
                <label class="form-label">Initial Head Position</label>
                <input 
                    type="number" 
                    id="headPosition" 
                    class="form-control"
                    placeholder="Enter head position"
                >
            </div>

            <!-- Algorithm selection -->
            <div class="mb-3">
                <label class="form-label">Select Algorithm</label>
                <select id="algorithm" class="form-select">
                    <option value="FCFS">FCFS</option>
                    <option value="SSTF">SSTF</option>
                    <option value="SCAN">SCAN</option>
                    <option value="CSCAN">C-SCAN</option>
                </select>
            </div>

            <!-- Simulate button -->
            <div class="d-grid">
                <button class="btn btn-primary" onclick="runSimulation()">
                    Run Simulation
                </button>
            </div>

        </div>
    </div>

    <!-- ===== RESULT SECTION ===== -->
    <div class="container mt-4">
        <div class="card shadow p-4">

            <h4>Results</h4>

            <!-- Results will be inserted dynamically -->
            <p id="totalSeekTime">Total Seek Time: -</p>
            <p id="averageSeekTime">Average Seek Time: -</p>
            <p id="throughput">Throughput: -</p>

        </div>
    </div>

    <!-- ===== CHART SECTION ===== -->
    <div class="container mt-4 mb-5">
        <div class="card shadow p-4">
            <h4>Disk Head Movement</h4>

            <!-- Canvas for Chart.js -->
            <canvas id="movementChart"></canvas>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
