<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disk Scheduling Simulator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">
        <i class="bi bi-hdd"></i> Disk Scheduling Simulator
    </span>
</nav>

<!-- ===== MAIN CONTAINER ===== -->
<div class="container-fluid mt-4">
    <div class="row">

        <!-- ===== INPUT PANEL ===== -->
        <div class="col-md-4">
            <div class="card shadow-sm p-4">
                <h5 class="mb-3 text-primary">Input Parameters</h5>

                <label class="form-label">Disk Size</label>
                <input type="number" id="diskSize" class="form-control mb-3" placeholder="e.g. 200">

                <label class="form-label">Request Queue</label>
                <input type="text" id="requestQueue" class="form-control mb-3" placeholder="98,183,37,122">

                <label class="form-label">Initial Head Position</label>
                <input type="number" id="headPosition" class="form-control mb-3" placeholder="e.g. 50">

                <label class="form-label">Algorithm</label>
                <select id="algorithm" class="form-select mb-3">
                    <option value="FCFS">FCFS</option>
                    <option value="SSTF">SSTF</option>
                    <option value="SCAN">SCAN</option>
                    <option value="CSCAN">C-SCAN</option>
                </select>

                <button class="btn btn-primary w-100 mb-2" onclick="runSimulation()">
                    <i class="bi bi-play-circle"></i> Run Simulation
                </button>

                <button class="btn btn-success w-100" onclick="compareAll()">
                    <i class="bi bi-bar-chart"></i> Compare All Algorithms
                </button>
            </div>
        </div>

        <!-- ===== OUTPUT PANEL ===== -->
        <div class="col-md-8">

            <!-- Metrics -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="metric-card bg-primary text-white">
                        <h6>Total Seek Time</h6>
                        <h3 id="totalSeekTime">-</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="metric-card bg-warning text-dark">
                        <h6>Average Seek Time</h6>
                        <h3 id="averageSeekTime">-</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="metric-card bg-success text-white">
                        <h6>Throughput</h6>
                        <h3 id="throughput">-</h3>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card shadow-sm p-4 mb-3">
                <h5 class="text-secondary">Disk Head Movement</h5>
                <canvas id="movementChart"></canvas>
            </div>

            <!-- Comparison Result -->
            <div class="card shadow-sm p-4">
                <h5 class="text-secondary">Best Algorithm</h5>
                <span id="bestAlgo" class="badge bg-dark fs-6">-</span>
            </div>

        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
