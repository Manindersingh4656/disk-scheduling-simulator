<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disk Scheduling Simulator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4">
    <span class="navbar-brand fw-bold">
        <i class="bi bi-hdd"></i> Disk Scheduling Simulator
    </span>

    <!-- Dark Mode Toggle -->
    <button class="btn btn-outline-light" onclick="toggleDarkMode()">
        <i class="bi bi-moon"></i>
    </button>
</nav>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- INPUT PANEL -->
        <div class="col-md-4">
            <div class="card p-4">
                <h5 class="text-primary">Input Parameters</h5>

                <input class="form-control mb-3" id="diskSize" placeholder="Disk Size">
                <input class="form-control mb-3" id="requestQueue" placeholder="98,183,37,122">
                <input class="form-control mb-3" id="headPosition" placeholder="Head Position">

                <select class="form-select mb-3" id="algorithm">
                    <option>FCFS</option>
                    <option>SSTF</option>
                    <option>SCAN</option>
                    <option>CSCAN</option>
                </select>

                <button class="btn btn-primary w-100 mb-2" onclick="runSimulation()">Run</button>
                <button class="btn btn-success w-100" onclick="compareAll()">Compare All</button>
            </div>
        </div>

        <!-- OUTPUT PANEL -->
        <div class="col-md-8">

            <!-- METRICS -->
            <div class="row mb-3">
                <div class="col-md-4"><div class="metric-card">Total Seek <h3 id="totalSeekTime">-</h3></div></div>
                <div class="col-md-4"><div class="metric-card">Avg Seek <h3 id="averageSeekTime">-</h3></div></div>
                <div class="col-md-4"><div class="metric-card">Throughput <h3 id="throughput">-</h3></div></div>
            </div>

            <!-- ANIMATED CHART -->
            <div class="card p-4 mb-3">
                <h6>Animated Disk Head Movement</h6>
                <canvas id="movementChart"></canvas>
            </div>

            <!-- COMPARISON BAR CHART -->
            <div class="card p-4">
                <h6>Algorithm Comparison</h6>
                <canvas id="comparisonChart"></canvas>
                <div class="mt-2">
                    Best Algorithm:
                    <span class="badge bg-success" id="bestAlgo">-</span>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
